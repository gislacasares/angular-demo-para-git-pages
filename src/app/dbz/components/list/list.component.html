<h4>Listado</h4>

<ul class="list-group">

  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "

    class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': isEven,
        'list-group-item-dark': isLast
    }">

    <div>
      <span class="text-primary"> {{ i }}. </span>
      <span> {{ character.name }} -  </span>
      <strong>Power: </strong>
      <span>{{ character.power | number}} </span>
      <span> - Es el primero: {{ isFirst }} </span>
      <span> - Es el Ãºltimo: {{ isLast }} </span>
      <span> - Es par: {{ isEven }} </span>
      <span> - Es impar: {{ isOdd }} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '' )">Delete</button>
  </li>

</ul>
